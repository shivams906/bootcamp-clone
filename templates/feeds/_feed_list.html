{% load humanize %}

<div id="feed_list">
    {% for feed in feeds %}
    <div class="feed_item">
        <a href="{{ feed.author.get_absolute_url }}"><strong>{{ feed.author }}</strong></a>
        {{ feed.created_at|naturaltime }}:
        <br>
        <p>{{ feed.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
</div>
