{% load humanize %}

<ul id="article_list">
    {% for article in articles %}
    <li class="article_item">
        <h4>
            <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
        </h4>
        - by <a href="{{ article.author.get_absolute_url }}">{{ article.author }}</a>
        {{ article.created_at|naturaltime }}
    </li>
    {% endfor %}
</ul>
