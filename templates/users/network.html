{% extends 'base.html' %}

{% block main %}
<h3>Followers</h3>
<ul id="followers_list">
    {% for follower in request.user.followers.all %}
    <li><a href="{{ follower.get_absolute_url }}">{{ follower }}</a></li>
    {% endfor %}
</ul>
<h3>Followees</h3>
<ul id="followees_list">
    {% for followee in request.user.followees.all %}
    <li><a href="{{ followee.get_absolute_url }}">{{ followee }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
